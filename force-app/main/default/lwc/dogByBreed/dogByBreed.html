<template>
    <lightning-card variant="Narrow" title="Dog Search" icon-name="custom:custom45">
        <lightning-spinner alternative-text="Loading" size="small" if:true={isLoading}></lightning-spinner>
        <div class="slds-p-around_large">
            <p>Selected Breed: <strong>{dogByBreed}</strong> </p>
            <lightning-combobox
                name="allBreed"
                label="Breed"
                placeholder="Select Breed"
                options={options}
                onchange={handleChange}>
            </lightning-combobox>
            <!--
                <lightning-button variant="brand" label="Get Image" title="Get Image" onclick={dogByBreed}>
                </lightning-button>
            -->
        </div>
        <div class="slds-p-around_large" if:true={imageUrl}>
            <img src={imageUrl} alt="Dog Image">
        </div>
        <div slot="footer">Card Footer</div>
    </lightning-card>
</template>
